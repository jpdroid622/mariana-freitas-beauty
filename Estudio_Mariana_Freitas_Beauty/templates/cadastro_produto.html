<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto - Estúdio Mariana Freitas Beauty</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Cadastrar Produto</h2>
    <form method="POST" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor Unitário</label>
        <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" step="0.01" class="form-control" id="quantidade" name="quantidade" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
    <a href="/admin" class="btn btn-link mt-4">Voltar</a>
  </div>
</body>
</html>
