<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Serviço - Estúdio Mariana Freitas Beauty</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Cadastrar Serviço</h2>
    <form method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Serviço</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
      </div>
      <div class="mb-3">
        <label for="produtos_usados" class="form-label">Produtos usados (Ex: Shampoo:0.2, Creme:0.1)</label>
        <input type="text" class="form-control" id="produtos_usados" name="produtos_usados">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
    <a href="/admin" class="btn btn-link mt-4">Voltar</a>
  </div>
</body>
</html>
